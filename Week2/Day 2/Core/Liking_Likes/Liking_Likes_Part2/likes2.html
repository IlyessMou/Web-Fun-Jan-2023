<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes 2.0</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Network</h1>
        </div>
        <div class="title">
            <h2>Your Feed</h2>
        </div>
        <div class="pagebody">
            <div class="leftside">
                <img src="user-circle.png" alt="profile_picture"><br>
                <a href="#">Add an avatar</a>
                <div>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="rightside">
                <div class="post1   ">
                    <div class="posthead1">
                        <div class="user_name">
                            <h2>Neil M</h2>
                        </div>
                        <div class="likes">
                            <p>9 like(s)</p>
                            <button class="btn" id="button1" onclick="addLike(this)">Like</button>
                        </div>
                    </div>
                        <div class="shared">
                            <p>I just set up this new discord bot, let me <br>know what you all think. <a href="#">link</a></think> </p>
                        </div>
                </div>
                <div class="post2">
                    <div class="posthead2">
                        <div class="user_name">
                            <h2>Nichole K</h2>
                        </div>
                        <div class="likes">
                            <p>12 like(s)</p>
                            <button class="btn" id="button2" onclick="addLike(this)">Like</button>
                        </div>
                    </div>
                    <p class="info">Just finished my <a href="#">next comic</a>. check it out. </p>
                </div>
                <div class="post3">
                    <div class="posthead3">
                        <div class="user_name">
                            <h2>Jim R</h2>
                        </div>
                        <div class="likes">
                            <p>9 like(s)</p>
                            <button class="btn" id="button3" onclick="addLike(this)">Like</button>
                        </div>
                    </div>
                    <p class="info">I can't stop listening to the <a href="#">new album</a>.<br>Who else is liking it?</div> </p>
                </div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
    
</body>
</html>
